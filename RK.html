<body>
    <h1>The accent-color property</h1> <br>
    <div class="checkbox">
    <h2>Accent color for checkboxes:</h2> <br>
    <input type="checkbox" name="q">I have a bike <br>             
    <input type="checkbox" name="q">I have a car 
    </div>
    <h2>Accent color for radiobuttons:</h2> <br>
    <input type="Radio" name="g">HTML <br>
    <input type="radio" name="g">css 
    <h2>Accent color for a range field:</h2> <br>
    <strong>volume:</strong>
    <input type="range" id="volume" class="volume-slider" min="0" max="100" value="50">
    <h2>Accent color for a progress element:</h2> <br>
    <strong>Downloading progress:</strong>
    <progress id="file" value="70" max="100">32%</progress>    
</body>
